<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
  </head>
  <body>

    <h1>Mental Math</h1>

    <div id="gameplay-container">
        <div id="timer-container"></div>
        <div id="question-container"></div>
        <div id="answer-container"></div>
        <div id="correct-answer-container"></div>
        <div id="strike-container"></div>
        <div id="post-game-option-container"></div>
    </div>

    <div id="login-container">
      <form id="usernameInput">
        <label for="user"></label>
        <input id="user" type="text"  placeholder="Please enter your name to start the game..">
        <input id="button" type="button" value="Enter" >
      </form>
        <button id="start-game" type="button" name="button">Start game</button>
    </div>

    <hr>

    <h1>Game history:</h1>
    <ul id="player-list"></ul>

    <!-- <script src="src/game.js" charset="utf-8"></script> -->
    <!-- <script src="src/user.js" charset="utf-8"></script> -->
    <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
